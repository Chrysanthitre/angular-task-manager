<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <!-- Header -->
      <header class="text-center mb-5">
        <h1 class="display-4 text-primary fw-bold">
          ✅ Angular Task Manager
        </h1>
        <p class="lead text-muted">
          Your simple and powerful task management solution
        </p>
      </header>

      <!-- Stats Component -->
      <app-task-stats [stats]="stats" class="mb-4"></app-task-stats>

      <!-- Add Task Component -->
      <app-add-task (taskAdded)="onTaskAdded($event)" class="mb-4"></app-add-task>

      <!-- Task List Component -->
      <app-task-list [tasks]="tasks" (taskDeleted)="onTaskDeleted($event)" (taskToggled)="onTaskToggled($event)"
        (priorityChanged)="onPriorityChanged($event)"></app-task-list>

      <!-- Clear All Button -->
      <div class="text-center mt-4" *ngIf="tasks.length > 0">
        <button class="btn btn-outline-danger btn-sm" (click)="clearAllTasks()">
          🗑️ Clear All Tasks
        </button>
      </div>

      <!-- Footer -->
      <footer class="text-center mt-5 pt-4 border-top">
        <small class="text-muted">
          💾 Data stored locally in your browser |
          🚀 Built with Angular 17
        </small>
      </footer>

    </div>
  </div>
</div>
