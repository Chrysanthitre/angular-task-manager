<div class="card bg-light border-0">
  <div class="card-body">
    <h6 class="card-title text-center mb-3">ðŸ“Š Progress</h6>
    
    <!-- Progress Bar -->
    <div class="mb-3">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <small class="text-muted">Completion</small>
        <small class="text-muted">{{completionPercentage}}%</small>
      </div>
      <div class="progress" style="height: 8px;">
        <div 
          class="progress-bar bg-success" 
          [style.width]="completionPercentage + '%'"
        ></div>
      </div>
    </div>

    <!-- Stats -->
    <div class="row text-center">
      <div class="col-4">
        <div class="border-end">
          <div class="h5 mb-0 text-primary">{{stats.total}}</div>
          <small class="text-muted">Total</small>
        </div>
      </div>
      <div class="col-4">
        <div class="border-end">
          <div class="h5 mb-0 text-success">{{stats.completed}}</div>
          <small class="text-muted">Done</small>
        </div>
      </div>
      <div class="col-4">
        <div>
          <div class="h5 mb-0 text-warning">{{stats.pending}}</div>
          <small class="text-muted">Pending</small>
        </div>
      </div>
    </div>
  </div>
</div>
